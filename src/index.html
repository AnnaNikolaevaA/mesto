<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="<%=require('./images/person-avatar.jpg')%>"
                    alt="улыбающийся мужчина в красной шапке на фоне моря">
                <div class="profile__info">
                    <div class="profile__first-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить карточку места"></button>
        </section>
        <section>
            <ul class="cards">
                <template id="card">
                    <li class="card">
                        <img class="card__image" src="#" alt="изображение места">
                        <button class="card__delete" type="button" aria-label="удалить"></button>
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button" aria-label="лайк"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Николаева Анна</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__cross" type="button"></button>
            <form class="popup__form popup__form_edit-profile" name="profile-form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name-input" class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error name-input-error">Вы пропустили это поле</span>
                <input id="description-input" class="popup__input popup__input_type_description" name="description" type="text"
                    placeholder="О себе"  minlength="2" maxlength="200" required>
                <span class="popup__error description-input-error">Вы пропустили это поле</span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__cross" type="button"></button>
            <form class="popup__form popup__form_add-card" name="card-form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input id="name-place-input" class="popup__input popup__input_type_name-place" name="name" type="text" placeholder="Название"  minlength="2" maxlength="30" required>
                <span class="popup__error name-place-input-error">Вы пропустили это поле</span>
                <input id="link-input" class="popup__input popup__input_type_link" name="link" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error link-input-error">Вы пропустили это поле</span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_view-card">
        <div class="popup__card-info">
            <button class="popup__cross" type="button"></button>
            <img class="popup__image" src="#" alt="изображение места">
            <p class="popup__sign"></p>
        </div>
    </div>
</body>

</html>
