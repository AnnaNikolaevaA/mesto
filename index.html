<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="./images/person-avatar.jpg"
                    alt="улыбающийся мужчина в красной шапке на фоне моря">
                <div class="profile__info">
                    <div class="profile__first-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить карточку места"></button>
        </section>
        <section>
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="старая часовня в горах">
                    <div class="card__info">
                        <h2 class="card__title">Карачaевск</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/mountain-elbrus.jpg" alt="горный пейзаж и вид на закат">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="вид из леса на заснеженную гору">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/mountain-elbrus.jpg" alt="горный пейзаж и вид на закат">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/dombai.jpg" alt="вид из леса на заснеженную гору">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="старая часовня в горах">
                    <div class="card__info">
                        <h2 class="card__title">Карачaевск</h2>
                        <button class="card__like" type="button" aria-label="лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Николаева Анна</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__cross" type="button"></button>
            <form class="popup__form" name="profile-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_description" name="description" type="text"
                    placeholder="О себе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
